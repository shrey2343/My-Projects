<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KFC Menu Clone</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <header class="navbar">
    <nav class="nav-links">
      <a href="menu.html">Menu</a>
      <a href="deals.html">Deals</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <main class="main-container">
    <!-- Chicken Buckets Section -->
    <section class="menu-section">
      <h2>Chicken Buckets</h2>
      <div class="menu-items">
        <div class="menu-card">
          <img src="Cbucket2.webp" alt="Classic Chicken Bucket">
          <h3>Classic Chicken Bucket</h3>
          <p>₹499</p>
        </div>
        <div class="menu-card">
          <img src="cbucket.webp" alt="yaha pr">
          <h3>Spicy Chicken Bucket</h3>
          <p>₹549</p>
        </div>
      </div>
    </section>

    <!-- Burgers Section -->
    <section class="menu-section">
      <h2>Burgers</h2>
      <div class="menu-items">
        <div class="menu-card">
          <img src="zinger3.webp" alt="Zinger Burger">
          <h3>Zinger Burger</h3>
          <p>₹179</p>
        </div>
        <div class="menu-card">
          <img src="doublezinger.webp" alt="Double Zinger Burger">
          <h3>Double Zinger</h3>
          <p>₹239</p>
        </div>
      </div>
    </section>

    <!-- Rice Bowlz Section -->
    <section class="menu-section">
      <h2>Rice Bowlz</h2>
      <div class="menu-items">
        <div class="menu-card">
          <img src="rice.webp" alt="Classic Rice Bowl">
          <h3>Classic Rice Bowl</h3>
          <p>₹199</p>
        </div>
        <div class="menu-card">
          <img src="Spicyr.webp" alt="Spicy Rice Bowl">
          <h3>Spicy Rice Bowl</h3>
          <p>₹219</p>
        </div>
      </div>
    </section>

    <!-- Add more categories: Snacks, Rolls, Meals, Beverages... -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 KFC Clone. For practice purposes only.</p>
  </footer>

</html>
